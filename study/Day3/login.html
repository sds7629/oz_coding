<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container__body">
      <div class="container">
        <header>
          <div class="headline">
            오즈코딩스쿨 회원가입
          </div>
        </header>
        <main>
            <div class="main__top">
          <form class="main__form">
            <div class="input__div">
              <input class ="main__input" type="email" placeholder="이메일을 입력해주세요." />
            </div>
            <div class="input__div">
              <input
              class ="main__input"
                type="text"
                placeholder="이름을 입력해주세요."
                maxlength="15"
              />
            </div>
            <div class="input__div">
              <input
              class ="main__input"
                type="password"
                placeholder="비밀번호를 입력해주세요."
                maxlength="15"
              />
            </div>
            <div class="input__div">
              <input
                class="main__input"
                type="password"
                placeholder="비밀번호를 다시 입력해주세요."
                maxlength="15"
              />
            </div>
        </div>
            <div class="phone__container">
              <div class="phone__box">
                <label id="phone"for="telnum">핸드폰 번호를 입력해 주세요</label>
              </div>
              <div class="num__box">
              <input class="phone__num" type="tel" maxlength="4" /> - <input class="phone__num"  type="tel" maxlength="4"/> -
              <input class="phone__num" type="tel" maxlength="4" />
            </div>
            </div>
            <div class="aut">
            <div class="aut__num">
                <span>000000</span></div>
            <button class="aut__btn" onclick="alert('인증번호가 발송되었습니다.')">
              인증번호 전송
            </button>
        </div>
        <div class="aut__time">
            <div class="aut__timenum"><span>3:00</span></div>
            <button class="aut__btn">인증 확인</button>
        </div>
        
            <div class="earth">
              <select name="지역" id="location" size="1">
                <option  value="default">지역을 선택하세요</option>
                <option  value="kangwondo">강원도</option>
                <option  value="jeonrado">전라도</option>
                <option  value="chungcheon-do">충청도</option>
                <option  value="seoul">서울</option>
                <option  value="gyeonggi-do">경기도</option>
              </select>
            </div>
            <div class="selection">
                <div class="sel__man">
              <input type="radio" name="gender" value="male" id="man" />
              <label for="man">남성</label>
            </div>
            <div class="sel__woman">
              <input type="radio" name="gender" value="female" id="woman" />
              <label for="woman">여성</label>
            </div>
            </div>
            <hr />
            <div class="login">
              <input id="login__plus" type="submit" value="가입하기" />
            </div>
          </form>
        </main>
      </div>
    </div>
    <hr />
    <footer>
      <div>
        <h2>오즈 코딩 스쿨</h2>
      </div>
    </footer>
  </body>
</html>
